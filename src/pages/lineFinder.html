<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../img/logo.png">


    <title>Line Finder TIB Android</title>
</head>

<body class="gridPhone">

    <header class="topNavLogIn">
        <i class="fas fa-arrow-left iconHeader"></i>
        <a href="../index.html" style="text-align:center">
            <img src="./../img/logo_tib-removebg-preview.png" class="imgTitleLogIn imgTitle">
        </a>
        <i class="fas fa-question iconHeader"></i>
    </header>

    <section class="sectionHeaderLineFinder">
        <h1>Line finder</h1>
        <i class="fas fa-search iconHeaderLineFinder"></i>
    </section>

    <section class="sectionContentLogIn">
        <form>
            <label for="finsland">Island</label>
            <input type="text" id="finsland" name="femail" class="inputLineFinder" placeholder="Select an option...">
            <label for="fvillage">Village</label>
            <input type="text" id="fvillage" name="fvillage" class="inputLineFinder" placeholder="Select an option...">
            <label for="lstation">Station</label>
            <input type="text" id="lstation" name="lstation" placeholder="Select an option...">
        </form>

        <div class="contentInRow">
            <div class="boxLineFinder boxService">
                <i class="fas fa-map-marker-alt iconLineFinder iconService"></i>
            </div>
            <div class="boxLineFinder boxService">
                <i class="fas fa-file-pdf iconLineFinder iconService"></i>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footerText">
            <p class="footerLink">Pol√≠tica legal</p>
            <p class="footerLink">Cookies</p>
            <p class="footerLink">Privacidad</p>
        </div>
        <div class="footerIcons">
            <i class="fab fa-instagram-square fa-2x footerIcon"></i>
            <i class="fa-brands fa-twitter-square fa-2x footerIcon"></i>
            <i class="fa-brands fa-facebook-square fa-2x footerIcon"></i>
        </div>
    </footer>
</body>

</html>
