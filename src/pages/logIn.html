<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">


    <title>Index TIB Android</title>
</head>

<body class="gridPhone">

    <header class="topNavLogIn">
        <i class="fas fa-arrow-left iconHeader"></i>
        <img src="./../../img/logo_tib-removebg-preview.png" class="imgTitleLogIn">
        <i class="fas fa-question iconHeader"></i>
    </header>

    <section class="sectionHeaderLogIn">

        <i class="fas fa-user-circle iconHeaderLogIn"></i>

    </section>

    <section class="sectionContentLogIn">
        <form>
            <label for="femail">Email</label>
            <input type="text" id="femail" name="femail" class="firstInputLogIn">
            <label for="lpassword">Password</label>
            <input type="text" id="lpassword" name="lpassword">
        </form>

        <div class="buttonContainerLogIn">
            <button type="button">LOG IN</button>
        </div>
    </section>

    <footer class="footerLogIn">
        <p>Contact support if you can't log in</p>
    </footer>
</body>

</html>
